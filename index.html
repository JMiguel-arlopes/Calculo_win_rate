	function calculaVic (partidas, winRate) {
		

		var vitorias = (partidas * winRate/100);
		return vitorias;

	}

	function faltando_50 (partidas, vitoria) {

		var WinRate50 = (0.5 * partidas - vitoria) / 0.5;

	}

		var WinRate60 = (1.5 * partida - 2.5 * vitoria);

	function faltando_90 (partidas, vitoria) {

	}

	function faltando_100(partidas, vitorias) {

		var WinRate100 = (partidas - vitorias) / 0.01;
		return WinRate100;
